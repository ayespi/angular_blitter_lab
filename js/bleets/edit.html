<h2>Edit Bleet</h2>

<form>
  <input placeholder="Title" data-ng-model="BleetEditViewModel.bleet.title" />
  <input placeholder="Author name" data-ng-model="BleetEditViewModel.bleet.authorName" />
  <input placeholder="Photo URL" data-ng-model="BleetEditViewModel.bleet.photoUrl" />
  <textarea placeholder="Bleet content" data-ng-model="BleetEditViewModel.bleet.content"></textarea>
  <button type="button" data-ng-click="BleetEditViewModel.create()">Edit</button>
</form>
